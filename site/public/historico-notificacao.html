<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style/historico-notificacao.css">
    <link rel="stylesheet" href="./style/header-lateral.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Flyon | Histórico Notificações</title>
</head>
<body>
    <header>
        <div>
            <button onclick="mostrarItenMenu()">
                <img src="./img/icons8-hamburguer.svg" alt="Menu" />
            </button>
        </div>
        <div class="menu-itens">
            <a class="menu-item"><img src="./img/icons-menu-lateral/home.png" alt="Voltar para o início" /><span>Início</span></a>
            <a class="menu-item" href="./dashboard.html"><img src="./img/icons-menu-lateral/aviao.png" alt="Dados de vôos" /><span>Voos</span></a>
            <a class="menu-item ativo"><img src="./img/icons-menu-lateral/sino.png" alt="Notificações" /><span>Notificações</span></a>
            <a class="menu-item"><img src="./img/icons-menu-lateral/config-engrenagem.png" alt="Configurações" /><span>Configurações</span></a>
            <a class="menu-item" onclick=" logout()"><img src="./img/icons-menu-lateral/logout.png" alt="Sair" /><span >Sair</span></a>
        </div>
    </header>

    <main>
        <div class="filtro-branco"></div>
      
        <div class="cabecalho">
          <div class="conteudo-cabecalho">
            <h2 class="titulo">
              GERENCIAMENTO DE NOTIFICAÇÕES
              <img class="titulo-icone" src="./img/sino-rosa.png" alt="sino rosa" />
            </h2>
          </div>
        </div>
      
        <div class="container">
          <div class="slack-form">
            <div class="input-com-icone">
              <img src="https://cdn-icons-png.flaticon.com/512/2111/2111615.png" alt="Slack Icon" class="icon-inline" />
              <label for="email">Email Slack:</label>
            </div>
            <input type="email" id="email" class="input" />
      
            <div class="input-com-icone">
              <img src="https://cdn-icons-png.flaticon.com/512/2111/2111615.png" alt="Slack Icon" class="icon-inline" />
              <label for="channel">Canal Slack:</label>
            </div>
            <input type="text" id="channel" class="input" />
      
            <div class="horario-box">
              <img src="https://cdn-icons-png.flaticon.com/512/483/483599.png" alt="Time Icon" class="logo_horario" />
              <label for="horario">Horário de Recebimento:</label>
              <input type="time" id="horarioInicio" class="input-tempo" value="08:00" />
              <span>até</span>
              <input type="time" id="horarioFim" class="input-tempo" value="17:00" />
            </div>
      
            <div class="notificacoes-box">
              <label for="pausar">Pausar notificações?</label>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
      </main>
      
</body>
</html>
