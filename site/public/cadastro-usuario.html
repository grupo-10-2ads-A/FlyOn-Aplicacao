<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>FlyOn | Cadastro de Usuários</title>
    <!-- <link rel="stylesheet" href="style/login.css"> -->
    <!-- <link rel="stylesheet" href="style/responsividade.css"> -->
    <!-- <link rel="stylesheet" href="style/resp-cadastro-login.css"> -->
    <link rel="stylesheet" href="style/cadastro-usuario.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="../js/menuresponsivo.js"></script>
    <script src="../js/cadastro.js" defer></script>
</head>

<body>
    <main>
        <div class="filtro-branco"></div>
        
        <div class="seta-voltar">
            <a href="./lista-usuario.html">
                <img src="./img/seta-esquerda.png" alt="">
                <p>Voltar</p>
            </a>
        </div>


        <div class="form-container">
            <div class="form">
                <span class="formTitle">Cadastro Usuário</span>
                <div class="labelsInputs">
                    <div class="form-informacao">
                        <label for="nome_input">NOME</label>
                        <input type="text" id="nome_input" placeholder="Nome do funcionário" required>
                    </div>
                    <div class="form-informacao">
                        <label for="cargo_input">CARGO</label>
                        <input type="text" id="cargo_input" placeholder="Cargo do funcionário" required>
                    </div>
                    <div class="form-informacao">
                        <label for="email_cadastro_input">EMAIL</label>
                        <input type="email" id="email_cadastro_input" placeholder="empresa@email.com" required>
                    </div>
                    <div class="form-informacao">
                        <label for="senha_cadastro_input">SENHA</label>
                        <input type="password" id="senha_cadastro_input" placeholder="*******" required>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                </div>
                <button class="submit-btn" id="btnCadastrar">CADASTRAR</button>
            </div>
        </div>
    </main>
    <footer>
        COPYRIGHT© 2025
    </footer>
<script src="js/cadastro-usuario.js" defer></script>
<script src="js/validacao-cadastro-usuario.js" defer></script>
<script src="js/esconde-senha.js" defer></script>
</body>
</html>
