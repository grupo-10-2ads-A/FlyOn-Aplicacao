<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Home
        </title>
        <link rel="stylesheet" href="style/home.css">
    </head>
    <body>
        <main>

            <div class="content">
                <div class="upperContent">
                    <div class="pageName">
                        <span class="title">VIAGENS</span>
                        <img src="img/icone-home/icon.png" alt="">
                    </div>
                    <div class="search">
                        <div class="passagem">
                            <div class="labelPassagem">
                                <img src="img/icone-home/duas-setas.png" alt="">
                                <select name="" id="">
                                    <option value="">Ida e Volta</option>
                                    <option value="">Somente Ida</option>
                                    <option value="">Somente Volta</option>
                                </select>
                            </div>
                            <div class="preencherPassagem">
                                <input placeholder="Origem">
                                <img src="img/icone-home/duas-setas.png">
                                <input placeholder="Destino">
                            </div>
                        </div>
                        <div class="dataPassagem">
                            <div class="labelDataPassagem">
                                <img src="img/icone-home/calendario.png">
                                <span>Selecione uma data:</span>
                                <span></span>
                            </div>
                            <div class="preencherPassagem">
                                <input type="date" placeholder="Partida">
                                <img src="img/icone-home/duas-setas.png">
                                <input type="date" placeholder="Volta">
                            </div>
                        </div>
                        <div class="containerBotao">
                            <button><img src="../public/img/icone-home/lupa.png" alt="">Pesquisar</button>
                        </div>
                        
                    </div>
                </div>
                <div class="lowerContent">
                    <div class="filtros">
                        
                    </div>
                    <div class="destinosVisitados"></div>
                </div>
            </div>
        </div>

        <aside>
            <div class="sidebar">
                <img style="padding-top: 35px" src="img/icone-home/hamburger.png" alt="">
                <img src="img/icone-home/home.png" alt="">
                <img src="img/icone-home/aviao.png" alt="">
                <img src="img/icone-home/notificacoes.png" alt="">
                <img src="img/icone-home/config.png" alt="">
                <img src="img/icone-home/linha.png" alt="">
                <img style="padding-bottom: 35px" src="img/icone-home/sair.png" alt="">
            </div>
        </aside>
    </main>
</body>
</html>
